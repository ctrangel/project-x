<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Project-x</title>
  <link rel="stylesheet" type="text/css" href="../styles/styles1.css" />
  <link rel="stylesheet" type="text/css" href="../styles/styles3.css" />

  <script src="../scripts/script.js"></script>
  
</head>

<body>
  <div id="wrapper-body">
    <div id="header-container">
      <header id="header">Project-x</header>
    </div>
    <div id="container-frosty">
      <div id="music-header-div">
        <h1 id="music-header">Music Files</h1>
        <button type="button" class="next-btn" onclick="location.reload()">Load new song
          <!-- lmao this doesn't really load anything it just refreshes the page, i'll try and work on something but this is fine for now, but if there's 3 or less songs in the array then it doesn't work everytime
            I should probably just cycle through each song to the next instead of randomizing-->

        </button>
      </div>

      <ul id="genre-list">
        <button type="button" id="rock-btn" class="genre-list" onclick="playSong('rock-btn', 'rock', 1)">Rock</button>
        <button type="button" id="pop-btn" class="genre-list" onclick="playSong('pop-btn', 'pop', 2)">Pop</button>
        <button type="button" id="hip-hop-btn" class="genre-list" onclick="playSong('hip-hop-btn', 'hipHop', 3)">Hip-Hop</button>
        <button type="button" id="jazz-btn" class="genre-list" onclick="playSong('jazz-btn', 'jazz', 4)">Jazz</button>
        <button type="button" id="classical-btn" class="genre-list" onclick="playSong('classical-btn', 'classical', 5)">Classical</button>
        <button type="button" id="country-btn" class="genre-list" onclick="playSong('country-btn', 'country', 6)">Country</button>
        <button type="button" id="metal-btn" class="genre-list" onclick="playSong('metal-btn', 'metal', 7)">Metal</button>
        <button type="button" id="rnb-btn" class="genre-list" onclick="playSong('rnb-btn', 'rnb', 8)">RnB</button>
        <button type="button" id="reggae-btn" class="genre-list" onclick="playSong('reggae-btn', 'reggae', 9)">Reggae</button>
        <button type="button" id="soul-btn" class="genre-list" onclick="playSong('soul-btn', 'soul', 10)">Soul</button>
        <button type="button" id="funk-btn" class="genre-list" onclick="playSong('funk-btn', 'funk', 11)">Funk</button>
        <button type="button" id="disco-btn" class="genre-list" onclick="playSong('disco-btn', 'disco', 12)">Disco</button>
        <button type="button" id="spongecore-btn" class="genre-list" onclick="playSong('spongecore-btn', 'spongecore', 13)">Spongecore</button>
        <button type="button" id="dnb-btn" class="genre-list" onclick="playSong('dnb-btn', 'dnb', 14)">DnB</button>
        <button type="button" id="funkmtg-btn" class="genre-list" onclick="playSong('funkmtg-btn', 'funk_mtg', 15)">Funk MTG</button>
        <!-- IDEA: when clicked(or hovered) there should be a button that pops out the side of the list that has information about the genre -->
        
      </ul>
    </div>
    <div id="song-name-div">
      <p id="song-name"></p>
    </div> 
  </div>
  <div id="sideBar">
      <div id="logoDiv">
        <img src="/media/icons/logo.svg" id="logoImg" alt="logo" />
      </div>
      <nav>
        <ul id="sideBar-ul">
          <li class="tabs">
            <a class="tab-link" href="home.html">
              <img src="/media/icons/home-icon.png" class="icons" />Home
            </a>
          </li>
          <li class="tabs">
            <a class="tab-link" href="playlist.html">
              <img src="/media/icons/headphones.png" class="icons" />Playlist
            </a>
          </li>
          <li class="tabs">
            <a class="tab-link" href="music.html">
              <img src="/media/icons/music-note.png" class="icons" />Music
            </a>
          </li>
        </ul>
      </nav>
    </div>
    <div id="menu-icon-container">
      <img src="/media/icons/menu-icon.png" id="menu-icon" onclick="toggleSidebar()" />
      <span></span>
      <span></span>
      <span></span>
    </div>
  <div id="beat-maker">
    <a href="beat-maker.html"><p></p>
      <img src="../media/icons/beat-maker-icon.png" id="beat-maker-icon" />
    </a>
  </div>
  <footer id="footer">
    <p id="footer-text">Â© 2023 Project-x</p>
  </footer>
</body>
